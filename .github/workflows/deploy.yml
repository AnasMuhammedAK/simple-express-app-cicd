name: ğŸš€ Build & Deploy Express App to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  # ------------------------------------------------
  # ğŸ§± JOB 1: Build & Push Docker Image
  # ------------------------------------------------
  build:
    name: ğŸ—ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/simple-express-app:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/simple-express-app:latest

  # ------------------------------------------------
  # ğŸš€ JOB 2: Deploy to EC2
  # ------------------------------------------------
  deploy:
    name: ğŸš€ Deploy to EC2
    runs-on: ubuntu-latest
    needs: build  # ğŸ‘ˆ ensures deploy runs only after build succeeds

    steps:
      - name: Deploy on EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ğŸ§¹ Stopping old container..."
            sudo docker stop simple-express-app || true
            sudo docker rm simple-express-app || true

            echo "ğŸ“¦ Pulling latest image..."
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/simple-express-app:latest

            echo "ğŸš€ Starting new container..."
            sudo docker run -d -p 8000:8000 --name simple-express-app ${{ secrets.DOCKERHUB_USERNAME }}/simple-express-app:latest

            echo "ğŸ§¹ Cleaning old images..."
            sudo docker image prune -af
