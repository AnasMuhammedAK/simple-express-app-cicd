name: ðŸš€ Simple Express CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Step 3: Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/simple-express-app:latest .

      # Step 4: Push image to Docker Hub
      - name: Push image to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/simple-express-app:latest

      # Step 5: Deploy to EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            echo "ðŸ§¹ Stopping old container (if exists)..."
            sudo docker stop simple-express-app || true
            sudo docker rm simple-express-app || true

            echo "ðŸ“¦ Pulling latest image..."
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/simple-express-app:latest

            echo "ðŸš€ Running new container..."
            sudo docker run -d -p 3000:8000 --name simple-express-app ${{ secrets.DOCKERHUB_USERNAME }}/simple-express-app:latest
